<!DOCTYPE html>
<html style="font-size: 20px">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>

    <script src="/static/index/javaScript/public.js"></script>
    <link rel="stylesheet" href="/static/index/css/user-index.css"/>
    <link rel="stylesheet" href="/static/index/css/public.css"/>
</head>
<body>

<div class="them">
    <div class="portrait clearfix">
        <img {if condition="$user.face eq ''"}src="/static/index/images/head.jpg"{else}src="{$user.face}"{/if} alt=""/>
        <p class="name">{$customer.username}</p>
        <p>余额:{$customer.integral}</p>
    </div>

{if condition="$user.role_id neq 0"}
    <div class="top-btns">
        <a href="{:url('Customer/mybuycourse')}">
            <img src="/static/index/images//i-ke.png" alt=""/>
            <p>我的课程</p>
        </a>
        <a href="{:url('customer/stat')}">
            <img src="/static/index/images//i-pai.png" alt=""/>
            <p>统计（管理员）</p>
        </a>
        <a href="{:url('Customer/rank')}">
            <img src="/static/index/images//i-t.png" alt=""/>
            <p>排行榜</p>
        </a>
    </div>
{else}

    <div class="top-btns clearfix">
        <a href="{:url('Customer/mybuycourse')}" style="width: 49%">
            <img src="/static/index/images//i-ke.png" alt=""/>
            <p>我的课程</p>
        </a>
        <a href="{:url('Customer/rank')}" style="width: 49%">
            <img src="/static/index/images//i-t.png" alt=""/>
            <p>排行榜</p>
        </a>
    </div>
{/if}

    <div class="list-btns">
        <a href="{:url('customer/myexpandcode')}"
           class="clearfix"><span>我的推广码</span><span>{$user.code}</span></a>
        <a href="{:url('customer/myexpand')}" class="clearfix"><span>我的推广</span><span
                class="icon icon-right"></span></a>
        <a href="{:url('customer/customerearndetail')}" class="clearfix"><span>记录明细</span><span
                class="icon icon-right"></span></a>
        <a href="{:url('customer/message')}" class="clearfix"><span>消息</span><span class="icon icon-right"></span></a>
        <a href="{:url('customer/updatepass',array('uid'=>$customer['id']))}" class="clearfix"><span>修改密码</span><span
                class="icon icon-right"></span></a>
        <!--<a href="#" class="clearfix"><span>修改手机号</span><span class="icon icon-right"></span></a>-->
        <a href="{:url('customer/myaddress')}" class="clearfix"><span>修改地址</span><span
                class="icon icon-right"></span></a>
        <a href="{:url('customer/checkId')}" class="clearfix"><span>身份证验证</span><span
                class="icon icon-right"></span></a>
        <a href="{:url('customer/feedback')}" class="clearfix"><span>意见反馈</span><span
                class="icon icon-right"></span></a>
        <a href="{:url('login/logout')}" class="clearfix"><span>退出登录</span><span class="icon icon-right"></span></a>
    </div>
</div>


<nav class="nav">
    <a href="{:url('customer/compound')}">
        <img src="/static/index/images/zhu2.png" alt=""/>
        <p>受益</p>
    </a>
    <a href="{:url('index/index')}" class="tab-active">
        <img src="/static/index/images/home.png" alt=""/>
        <p>首页</p>
    </a>
    <a href="{:url('customer/index')}">
        <img src="/static/index/images/I2.png" alt=""/>
        <p>我的</p>
    </a>
</nav>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的课程</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script src="/static/index/javaScript/public.js"></script>
    <link rel="stylesheet" href="/static/index/css/public.css"/>
    <link rel="stylesheet" href="/static/index/css/Ike-list.css"/>

</head>
<body>
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left" data-transition='slide-out'>
        <span class="icon icon-left" style="color: #000" onclick="gofu()"></span>
    </a>
    <h1 class="title">我的课程</h1>
</header>
<div class="banner" style="background-image: url('/static/index/images/banner.png')">
    <div class="content-box">
        <div class="content1">
            <img src="{$course['thumb']}" class="img-top" alt=""/>
            <div class="titles">
                <p>{$course['title']}</p>
                <p>{$course['keywords']}</p>
                <p>共{$course['lessoncount']}节课</p>
            </div>
        </div>
        <div class="content2">
          <p class="ke-z">章节</p>
            <div class="ke-list">
                {volist name="lesson" id="v"}
                <p class="clearfix">
                    <span>{$v.lesson} &nbsp;&nbsp;&nbsp;&nbsp;{$v.title}</span>
                    <span>{$v.learn_status}</span>
                </p>
                {/volist}
            </div>
        </div>

    </div>
</div>


<script>

</script>
</body>
</html>
